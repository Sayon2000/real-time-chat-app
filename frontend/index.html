<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
    <link rel="stylesheet" href="/css/chat-app.css">
</head>
<body>
    <h2>Chat App</h2>
    <div class="display">
        <div class="groups">
            <div class="create-group">
                <button id="crete-grp">create group</button>
                <div class="new-group">
                    <form >
                        <label for="name">Create a new group</label>
                        <input type="text" name="name" id="name">
                        <button type="submit">New Group</button>
                    </form>
                </div>
            </div>
            <div class="show-groups">
                <h3></h3>
            </div>
   
        </div>
        <div class="group-message">

            <div class="messages">
            </div>
            <div class="send-messages">
                <form >
                    <input type="text" name="message" id="message" placeholder="Type your message here">
                    <button type="submit">send</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="/js/script.js"></script>
</html>
